<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다면체 & 회전체 식별 AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .neon-title {
      font-size: 2rem;
      color: #fff;
      border: 4px solid #0ff;
      border-radius: 20px;
      padding: 1rem 2rem;
      margin: 1rem auto;
      width: fit-content;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 40px #0ff;
    }

    .description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #aaa;
    }

    button {
      background-color: #111;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
      box-shadow: 0 0 5px #0ff, 0 0 15px #0ff inset;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0ff;
      color: #111;
      box-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
    }

    #webcam-container {
      margin: 2rem auto 0;
      width: 200px;
      height: 200px;
      background-color: #fff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #label-container {
      margin-top: 2rem;
    }

    #label-container > div {
      margin: 0.3rem 0;
      font-size: 1.1rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>
  <div class="neon-title">다면체와 회전체</div>

  <p class="description">이 인공지능은 <strong>다면체</strong>와 <strong>회전체</strong>를 식별합니다.<br>
    <strong>Start</strong> 버튼을 눌러 웹캠을 실행하고, 주변에 있는 사물이나 교재의 도형을 보여주세요!</p>
  <button onclick="init()">Start</button>

  <div id="webcam-container">
    <!-- 웹캠 시작 전에도 흰 네모 표시됨 -->
  </div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/AwkAbaC-0/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
</body>
</html>
